services:
  postgres:
    image: postgres:16-alpine
    container_name: amanakshar_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: amanakshar
      POSTGRES_PASSWORD: amanakshar_dev
      POSTGRES_DB: amanakshar
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:

