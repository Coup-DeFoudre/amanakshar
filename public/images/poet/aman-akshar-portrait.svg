<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 500" fill="none">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a1614"/>
      <stop offset="50%" stop-color="#252220"/>
      <stop offset="100%" stop-color="#1a1614"/>
    </linearGradient>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#D4A855"/>
      <stop offset="50%" stop-color="#C9A056"/>
      <stop offset="100%" stop-color="#B89245"/>
    </linearGradient>
    <radialGradient id="spotlight" cx="50%" cy="30%" r="60%">
      <stop offset="0%" stop-color="#D4A855" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#D4A855" stop-opacity="0"/>
    </radialGradient>
    <clipPath id="frameClip">
      <rect x="20" y="20" width="360" height="460" rx="4"/>
    </clipPath>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="500" fill="url(#bgGrad)"/>
  
  <!-- Spotlight effect -->
  <ellipse cx="200" cy="150" rx="200" ry="180" fill="url(#spotlight)"/>
  
  <!-- Artistic silhouette of a poet/speaker -->
  <g clip-path="url(#frameClip)">
    <!-- Body/shoulders silhouette -->
    <ellipse cx="200" cy="580" rx="180" ry="200" fill="#2d2a27"/>
    
    <!-- Kurta/traditional collar hint -->
    <path d="M140 380 Q160 350, 200 340 Q240 350, 260 380 L270 500 L130 500 Z" fill="#3d3530"/>
    <path d="M180 340 Q200 335, 220 340 L215 380 Q200 375, 185 380 Z" fill="#4a4540"/>
    
    <!-- Head silhouette -->
    <ellipse cx="200" cy="200" rx="85" ry="100" fill="#3d3530"/>
    
    <!-- Hair suggestion -->
    <path d="M120 180 Q130 120, 200 100 Q270 120, 280 180 Q260 140, 200 130 Q140 140, 120 180" fill="#2d2a27"/>
    
    <!-- Face features suggestion - subtle -->
    <ellipse cx="170" cy="180" rx="8" ry="5" fill="#2d2a27" opacity="0.5"/>
    <ellipse cx="230" cy="180" rx="8" ry="5" fill="#2d2a27" opacity="0.5"/>
    <path d="M190 220 Q200 230, 210 220" stroke="#2d2a27" stroke-width="2" fill="none" opacity="0.4"/>
    
    <!-- Beard/facial hair suggestion -->
    <path d="M150 240 Q170 280, 200 290 Q230 280, 250 240" fill="#2d2a27" opacity="0.6"/>
  </g>
  
  <!-- Decorative frame -->
  <rect x="20" y="20" width="360" height="460" rx="4" stroke="url(#goldGrad)" stroke-width="2" fill="none" opacity="0.5"/>
  
  <!-- Corner accents -->
  <path d="M20 60 L20 20 L60 20" stroke="url(#goldGrad)" stroke-width="3" fill="none"/>
  <path d="M340 20 L380 20 L380 60" stroke="url(#goldGrad)" stroke-width="3" fill="none"/>
  <path d="M380 440 L380 480 L340 480" stroke="url(#goldGrad)" stroke-width="3" fill="none"/>
  <path d="M60 480 L20 480 L20 440" stroke="url(#goldGrad)" stroke-width="3" fill="none"/>
  
  <!-- Decorative Hindi text hint at bottom -->
  <text x="200" y="460" text-anchor="middle" font-family="serif" font-size="24" fill="url(#goldGrad)" opacity="0.6">
    अमन अक्षर
  </text>
  
  <!-- Subtle microphone hint in hand area -->
  <rect x="260" y="400" width="8" height="40" rx="4" fill="#4a4540" opacity="0.4"/>
  <ellipse cx="264" cy="395" rx="12" ry="15" fill="#4a4540" opacity="0.3"/>
  
  <!-- Atmospheric particles -->
  <circle cx="80" cy="100" r="2" fill="#D4A855" opacity="0.3"/>
  <circle cx="320" cy="80" r="1.5" fill="#D4A855" opacity="0.4"/>
  <circle cx="350" cy="200" r="1" fill="#D4A855" opacity="0.2"/>
  <circle cx="50" cy="300" r="1.5" fill="#D4A855" opacity="0.3"/>
</svg>
