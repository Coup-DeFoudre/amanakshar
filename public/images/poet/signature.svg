<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" fill="none">
  <defs>
    <linearGradient id="signatureGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#D4A855"/>
      <stop offset="50%" stop-color="#C9A056"/>
      <stop offset="100%" stop-color="#B89245"/>
    </linearGradient>
  </defs>
  <!-- Stylized Hindi signature "अमन अक्षर" in flowing handwriting style -->
  <path 
    d="M15 30 C20 15, 25 20, 28 25 C30 28, 32 32, 35 30 C38 27, 40 20, 42 25 
       M40 18 L40 35 M38 22 L44 22
       M52 20 C48 22, 48 32, 52 34 C56 36, 58 28, 55 24 C52 20, 48 24, 50 30
       M65 20 C62 22, 62 32, 65 34 C70 36, 72 25, 68 22 
       M68 18 L68 36 M66 22 L72 22" 
    stroke="url(#signatureGradient)" 
    stroke-width="1.5" 
    stroke-linecap="round" 
    stroke-linejoin="round"
    fill="none"/>
  
  <!-- Decorative flourish -->
  <path 
    d="M80 30 Q90 15, 100 28 Q108 38, 115 25 Q120 18, 130 28 Q135 35, 145 25 Q155 12, 170 30" 
    stroke="url(#signatureGradient)" 
    stroke-width="1.2" 
    stroke-linecap="round"
    fill="none"
    opacity="0.8"/>
  
  <!-- Second part of signature with artistic strokes -->
  <path 
    d="M95 22 C92 24, 92 34, 96 36 C100 38, 103 30, 100 26 
       M108 18 L108 38 M105 22 L112 22 M105 30 L112 30
       M120 20 C117 22, 116 34, 120 36 C126 38, 128 28, 124 24 C120 20, 117 26, 120 32
       M135 20 L135 38 M135 28 C140 25, 145 28, 145 32 C145 36, 140 38, 135 36" 
    stroke="url(#signatureGradient)" 
    stroke-width="1.5" 
    stroke-linecap="round" 
    stroke-linejoin="round"
    fill="none"/>
  
  <!-- Underline flourish -->
  <path 
    d="M25 45 Q60 42, 100 48 Q140 54, 175 44" 
    stroke="url(#signatureGradient)" 
    stroke-width="1" 
    stroke-linecap="round"
    fill="none"
    opacity="0.6"/>
</svg>
